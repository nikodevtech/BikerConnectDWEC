<div class="cardPrincipal">
  <form class="custom-form" (ngSubmit)="enviarSolicitudRecuperacion()" enctype="multipart/form-data">
    <h2 class="text-center mb-5"><i class="bi bi-arrow-counterclockwise" style="color: #1f3c85;"> Solicitar recuperación
        de contraseña</i></h2>
    <div class="mb-5 mt-5">
      <label for="email" class="form-label textoPrincipal">Correo electrónico</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
        placeholder="Introduzca su correo electrónico" required autofocus />
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-counterclockwise fs-5"> Solicitar</i></button>
    </div>
    <div class="text-center mt-4">
      <div class="textoPrincipal"><b>Se le enviará un correo electrónico a su bandeja de entrada con el procedimiento a
          seguir para que pueda recuperar su contraseña de forma segura.</b></div>
    </div>
  </form>
</div>
