<form class="custom-form cardPrincipal" [formGroup]="formEditarUsuario"
(ngSubmit)="editarUsuario()">
    <h2 class="text-center mb-3">
      <i class="bi bi-person-fill-gear" style="color: #1f3c85">Editar usuario</i>
    </h2>
    <div class="mb-3">
      <label for="email" class="form-label textoPrincipal">Correo Electrónico</label>
      <input type="email" id="email" name="email" formControlName="email" class="form-control" readonly />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label textoPrincipal">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control" readonly />
      </div>
    <div class="mb-3">
      <label for="nombre" class="form-label textoPrincipal">Nombre</label>
      <input type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label textoPrincipal">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" formControlName="apellidos" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label textoPrincipal">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" formControlName="telefono" class="form-control" required />
    </div>
    <div class="mb-3 mt-3" *ngIf="usuario?.rol == 'ROLE_USER'">
      <label for="rol" class="form-label textoPrincipal">Rol del usuario (Solamente se permite escalar privilegios)</label>
      <select id="rol" name="rol" class="form-select" required>
        <option value="ROLE_USER" [selected]="usuario?.rol == 'ROLE_USER'">Usuario</option>
        <option value="ROLE_ADMIN">Administrador</option>
      </select>
    </div>
    <div class="mb-3 mt-3" *ngIf="usuario?.rol == 'ROLE_ADMIN'">
      <label for="rol" class="form-label textoPrincipal">Rol del usuario (Solamente se permite escalar privilegios)</label>
      <input type="text" name="rol" value="Administrador" class="form-control" readonly>
    </div>
    <button type="submit" class="btn btn-primary mt-5">
      <i class="bi bi-person-fill-gear fs-5"> Guardar cambios</i>
    </button>
  </form>
